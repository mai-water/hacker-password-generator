<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HACKER PASSWORD GEN</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=VT323&display=swap">
  <style>
    :root {
      --bg: #000;
      --green: #0f0;
      --green-dim: #003300;
      --text: #0f0;
      --text-dim: #008800;
      --border: #0a0;
      --glitch: #0f03;
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: 'VT323', monospace;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      image-rendering: pixelated;
      font-size: 1.4rem;
      letter-spacing: 1px;
    }

    canvas#matrix {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 2;
      max-width: 900px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo-wrapper {
      width: 220px;
      height: 160px;
      margin: 0 auto 1rem;
      border: 3px solid var(--green-dim);
      border-radius: 0;
      overflow: hidden;
      box-shadow: 0 0 25px var(--glitch), inset 0 0 15px var(--green-dim);
      background: #000;
      image-rendering: pixelated;
    }

    .logo-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      image-rendering: pixelated;
    }

    h1 {
      font-size: 3.2rem;
      color: var(--green);
      text-shadow: 0 0 10px var(--green), 0 0 20px var(--green), 0 0 30px var(--glitch);
      margin-bottom: 0.4rem;
      animation: glitch 4s infinite;
    }

    .subtitle {
      color: var(--text-dim);
      font-size: 1.5rem;
      text-shadow: 0 0 6px var(--green-dim);
      margin-bottom: 2.5rem;
    }

    @keyframes glitch {
      0%, 100% { transform: translate(0); }
      2%, 64%  { transform: translate(2px,0) skew(0deg); }
      4%, 60%  { transform: translate(-2px,0) skew(0deg); }
      62%      { transform: translate(0,0) skew(5deg); }
    }

    .terminal-card {
      background: rgba(0,0,0,0.85);
      border: 2px solid var(--green-dim);
      border-radius: 0;
      padding: 2rem;
      box-shadow: 0 0 30px var(--glitch), inset 0 0 20px var(--green-dim);
      margin-bottom: 2rem;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.8rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--green);
      font-size: 1.4rem;
      text-shadow: 0 0 5px var(--green);
    }

    input[type="number"], input[type="checkbox"] {
      accent-color: var(--green);
    }

    input[type="number"] {
      width: 100%;
      padding: 12px 16px;
      background: #000;
      border: 2px solid var(--green-dim);
      color: var(--green);
      font-family: 'VT323', monospace;
      font-size: 1.5rem;
      text-shadow: 0 0 4px var(--green);
      box-shadow: inset 0 0 8px var(--green-dim);
    }

    input[type="number"]:focus {
      outline: none;
      border-color: var(--green);
      box-shadow: 0 0 15px var(--green), inset 0 0 10px var(--green-dim);
    }

    .checkbox-wrapper {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 1.4rem;
      color: var(--green);
      text-shadow: 0 0 5px var(--green);
    }

    .generate-btn {
      display: block;
      width: 100%;
      max-width: 400px;
      margin: 2.5rem auto 1.5rem;
      padding: 16px 32px;
      font-size: 1.8rem;
      font-weight: normal;
      color: #000;
      background: var(--green);
      border: 3px solid var(--green);
      border-radius: 0;
      cursor: pointer;
      text-shadow: 0 0 8px #000;
      box-shadow: 0 0 20px var(--green);
      transition: all 0.15s;
    }

    .generate-btn:hover {
      background: #000;
      color: var(--green);
      box-shadow: 0 0 40px var(--green);
    }

    #result {
      background: #000;
      border: 2px solid var(--green-dim);
      padding: 1.6rem;
      min-height: 220px;
      font-family: 'VT323', monospace;
      font-size: 1.45rem;
      line-height: 1.6;
      white-space: pre-wrap;
      word-break: break-all;
      color: var(--green);
      text-shadow: 0 0 6px var(--green);
      box-shadow: inset 0 0 15px var(--green-dim);
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.5s ease;
    }

    #result.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .copy-btn {
      display: none;
      margin: 1.5rem auto 0;
      padding: 14px 40px;
      font-size: 1.5rem;
      color: #000;
      background: var(--green);
      border: 3px solid var(--green);
      border-radius: 0;
      cursor: pointer;
      text-shadow: 0 0 6px #000;
      box-shadow: 0 0 15px var(--green);
      transition: all 0.15s;
    }

    .copy-btn:hover {
      background: #000;
      color: var(--green);
      box-shadow: 0 0 30px var(--green);
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.6rem; }
      .logo-wrapper { width: 160px; height: 120px; }
      body { font-size: 1.2rem; }
    }
  </style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="container">
  <div class="header">
    <div class="logo-wrapper">
      <img src="https://i.imgur.com/lKPkBqE.gif" alt="Hacker terminal password">
    </div>
    <h1>HACKER PASSWORD GEN</h1>
    <div class="subtitle">> generating secure strings for intrusion & persistence</div>
  </div>

  <div class="terminal-card">
    <div class="form-grid">
      <div>
        <label>> COUNT (1–50)</label>
        <input type="number" id="count" value="12" min="1" max="50">
      </div>
      <div>
        <label>> LENGTH (8–20)</label>
        <input type="number" id="length" value="14" min="8" max="20">
      </div>
      <div class="checkbox-wrapper">
        <input type="checkbox" id="special" checked>
        <label for="special">> INCLUDE SPECIAL CHARS</label>
      </div>
    </div>

    <button class="generate-btn" onclick="generate()">EXECUTE / GENERATE</button>
  </div>

  <div id="result"></div>
  <button class="copy-btn" id="copyBtn" onclick="copyResult()">COPY TO CLIPBOARD</button>
</div>

<script>
// ─── Matrix digital rain ────────────────────────────────────────
const canvas = document.getElementById('matrix');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

const chars = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲンABCDEFGHIJKLMNOPQRSTUVWXYZ!@#$%^&*()_+-=[]{}|;:,.<>?/~';
const fontSize = 16;
const columns = canvas.width / fontSize;

const drops = Array(Math.floor(columns)).fill(1);

function draw() {
  ctx.fillStyle = 'rgba(0,0,0,0.05)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = '#0f0';
  ctx.font = fontSize + 'px VT323';

  drops.forEach((y, i) => {
    const text = chars[Math.floor(Math.random() * chars.length)];
    const x = i * fontSize;

    ctx.fillText(text, x, y * fontSize);

    if (y * fontSize > canvas.height && Math.random() > 0.975) {
      drops[i] = 0;
    }
    drops[i]++;
  });
}

setInterval(draw, 40);

// ─── Password generator (same logic) ────────────────────────────
const letters_lower = "abcdefghijklmnopqrstuvwxyz";
const letters_upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const digits        = "0123456789";
const special       = "!@#$%^&*()_+-=[]{}|;:,.<>?/~";

function randomChoice(str) {
  return str[Math.floor(Math.random() * str.length)];
}

function generatePassword(length, useSpecial) {
  let charset = letters_lower + letters_upper + digits;
  if (useSpecial) charset += special;

  let password = [];

  if (length >= 4) {
    password.push(randomChoice(letters_lower));
    password.push(randomChoice(letters_upper));
    password.push(randomChoice(digits));
    if (useSpecial) password.push(randomChoice(special));
  }

  const remaining = length - password.length;
  for (let i = 0; i < remaining; i++) {
    password.push(randomChoice(charset));
  }

  password.sort(() => Math.random() - 0.5);
  return password.join("");
}

function generate() {
  const count   = Math.min(50, Math.max(1,  parseInt(document.getElementById("count").value)  || 12));
  const length  = Math.min(20, Math.max(8,  parseInt(document.getElementById("length").value) || 14));
  const special = document.getElementById("special").checked;

  const passwords = [];
  for (let i = 0; i < count; i++) {
    passwords.push(generatePassword(length, special));
  }

  const resultEl = document.getElementById("result");
  resultEl.textContent = passwords.join("\n");
  resultEl.classList.add("visible");
  document.getElementById("copyBtn").style.display = "block";
}

function copyResult() {
  const text = document.getElementById("result").textContent;
  navigator.clipboard.writeText(text)
    .then(() => alert("STRINGS COPIED TO CLIPBOARD"))
    .catch(() => alert("COPY OPERATION FAILED"));
}
</script>
</body>
</html>
